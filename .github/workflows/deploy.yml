name: Deploy to Stores

on:
  release:
    types: [published]

jobs:
  deploy-ios:
    name: Deploy to App Store
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Setup Expo
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Build iOS Production
        run: eas build --platform ios --profile production --non-interactive --no-wait

      - name: Submit to App Store
        run: eas submit --platform ios --latest --non-interactive
        env:
          EXPO_APPLE_ID: ${{ secrets.EXPO_APPLE_ID }}
          EXPO_APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.EXPO_APPLE_APP_SPECIFIC_PASSWORD }}

  deploy-android:
    name: Deploy to Google Play
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Setup Expo
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Build Android Production
        run: eas build --platform android --profile production --non-interactive --no-wait

      - name: Submit to Google Play
        run: eas submit --platform android --latest --non-interactive
        env:
          EXPO_ANDROID_SERVICE_ACCOUNT_KEY_PATH: ${{ secrets.EXPO_ANDROID_SERVICE_ACCOUNT_KEY }}

  create-release-notes:
    name: Create Release Notes
    runs-on: ubuntu-latest
    needs: [deploy-ios, deploy-android]
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Generate Release Notes
        uses: actions/github-script@v6
        with:
          script: |
            const release = context.payload.release;
            const notes = `
            ## üéâ ${release.name}
            
            **Version:** ${release.tag_name}
            **Released:** ${new Date().toLocaleDateString('sv-SE')}
            
            ### üì± Platforms
            - ‚úÖ iOS App Store
            - ‚úÖ Google Play Store
            
            ### üìù Changes
            ${release.body}
            
            ### üì• Download
            - [iOS App Store](https://apps.apple.com/app/split4us/idXXXXXXXXX)
            - [Google Play Store](https://play.google.com/store/apps/details?id=com.split4us.mobile)
            `;
            
            github.rest.repos.updateRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              release_id: release.id,
              body: notes
            });

      - name: Notify Team
        uses: actions/github-script@v6
        with:
          script: |
            console.log('üöÄ New release deployed to app stores!');
